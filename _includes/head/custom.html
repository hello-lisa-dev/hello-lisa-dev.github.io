{% if page.custom_css %}
  {% for stylesheet in page.custom_css %}
    <link rel="stylesheet" href="{{ '/assets/css/' | append: stylesheet | append: '.css' | relative_url }}">
  {% endfor %}
{% endif %}

{% comment %}Single custom CSS file support{% endcomment %}
{% if page.custom_css_file %}
  <link rel="stylesheet" href="{{ '/assets/css/' | append: page.custom_css_file | append: '.css' | relative_url }}">
{% endif %}
