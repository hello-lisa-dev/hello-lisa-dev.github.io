{% comment %}
Custom JSON-LD structured data for SEO
{% endcomment %}

{% assign current_lang = page.lang | default: site.default_language | default: 'ko' %}

<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "{% if page.layout == 'post' %}BlogPosting{% elsif page.layout == 'home' %}WebSite{% else %}WebPage{% endif %}",
  "headline": "{{ page.title | escape }}",
  "description": "{{ page.description | default: page.excerpt | strip_html | truncate: 160 | escape }}",
  "inLanguage": "{{ current_lang }}",
  {% if page.image %}
  "image": "{{ page.image | absolute_url }}",
  {% else %}
  "image": "{{ '/assets/images/og-image.jpg' | absolute_url }}",
  {% endif %}
  "author": {
    "@type": "Person",
    "name": "{{ page.author | default: site.author.name | escape }}",
    "url": "{{ site.url }}"
  },
  "publisher": {
    "@type": "Organization",
    "name": "{{ site.title | escape }}",
    "logo": {
      "@type": "ImageObject",
      "url": "{{ site.url }}/assets/images/logo.png"
    }
  },
  {% if page.layout == 'post' %}
  "datePublished": "{{ page.date | date_to_xmlschema }}",
  "dateModified": "{{ page.last_modified_at | default: page.date | date_to_xmlschema }}",
  "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": "{{ page.url | absolute_url }}"
  },
  {% endif %}
  "url": "{{ page.url | absolute_url }}"
  {% if page.tags %}
  ,"keywords": "{{ page.tags | join: ', ' | escape }}"
  {% endif %}
  {% if page.translation_key %}
    {% assign translations = site.posts | where: "translation_key", page.translation_key %}
    {% if translations.size > 1 %}
      ,"workTranslation": [
        {% for translation in translations %}
          {% unless translation.lang == current_lang %}
            {
              "@type": "CreativeWork",
              "url": "{{ translation.url | absolute_url }}",
              "inLanguage": "{{ translation.lang }}",
              "name": "{{ translation.title | escape }}"
            }{% unless forloop.last %},{% endunless %}
          {% endunless %}
        {% endfor %}
      ]
    {% endif %}
  {% endif %}
}
</script>
