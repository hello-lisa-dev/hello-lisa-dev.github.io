{% comment %}
구조화된 데이터 (JSON-LD) - 검색엔진 최적화
{% endcomment %}

{% if page.layout == 'post' %}
<!-- 블로그 포스트용 구조화된 데이터 -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BlogPosting",
  "headline": "{{ page.title | escape }}",
  "description": "{{ page.description | default: page.excerpt | strip_html | truncate: 160 | escape }}",
  "image": "{% if page.image %}{{ page.image | absolute_url }}{% else %}{{ '/assets/images/og-image.jpg' | absolute_url }}{% endif %}",
  "author": {
    "@type": "Person",
    "name": "{{ page.author | default: site.author.name | escape }}",
    "url": "{{ site.url }}"
  },
  "publisher": {
    "@type": "Organization",
    "name": "{{ site.title | escape }}",
    "logo": {
      "@type": "ImageObject",
      "url": "{{ site.url }}/assets/images/logo.png"
    }
  },
  "datePublished": "{{ page.date | date_to_xmlschema }}",
  "dateModified": "{{ page.updated | default: page.date | date_to_xmlschema }}",
  "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": "{{ page.url | absolute_url }}"
  },
  "url": "{{ page.url | absolute_url }}",
  "keywords": "{{ page.tags | join: ', ' | escape }}"
}
</script>
{% elsif page.layout == 'home' %}
<!-- 홈페이지용 구조화된 데이터 -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "WebSite",
  "name": "{{ site.title | escape }}",
  "description": "{{ site.description | escape }}",
  "url": "{{ site.url }}",
  "author": {
    "@type": "Person",
    "name": "{{ site.author.name | escape }}",
    "email": "{{ site.email | escape }}"
  },
  "potentialAction": {
    "@type": "SearchAction",
    "target": "{{ site.url }}/search?q={search_term_string}",
    "query-input": "required name=search_term_string"
  }
}
</script>
{% else %}
<!-- 일반 페이지용 구조화된 데이터 -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "WebPage",
  "name": "{{ page.title | default: site.title | escape }}",
  "description": "{{ page.description | default: site.description | escape }}",
  "url": "{{ page.url | absolute_url }}",
  "author": {
    "@type": "Person",
    "name": "{{ site.author.name | escape }}",
    "email": "{{ site.email | escape }}"
  },
  "publisher": {
    "@type": "Organization",
    "name": "{{ site.title | escape }}",
    "url": "{{ site.url }}"
  }
}
</script>
{% endif %}

<!-- 조직 정보 (모든 페이지에 공통) -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Organization",
  "name": "{{ site.title | escape }}",
  "description": "{{ site.description | escape }}",
  "url": "{{ site.url }}",
  "email": "{{ site.email | escape }}",
  "logo": "{{ site.url }}/assets/images/logo.png",
  "sameAs": [
    "https://twitter.com/lisa_dev"
  ]
}
</script>
