# 테마 설정
remote_theme: "mmistakes/minimal-mistakes@4.27.3"

# 플러그인 설정
plugins:
  - jekyll-paginate
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache
  - jekyll-seo-tag

# 사이트맵 설정 (커스텀 다국어 사이트맵 사용)
# jekyll-sitemap 플러그인 비활성화

# Jekyll이 처리할 디렉토리 설정
include:
  - _pages

# Jekyll 빌드에서 제외할 파일들
exclude:
  - CLAUDE.md
  - ARCHITECTURE.md
  - docs/
  - Gemfile
  - Gemfile.lock
  - README.md
  - LICENSE
  - CHANGELOG.md
  - .gitignore
  - vendor/
  - .bundle/
  - node_modules/
  - .sass-cache/
  - .jekyll-cache/
  - .jekyll-metadata

# CSS 파일 포함 설정
sass:
  load_paths:
    - _sass
    - assets/css

# 사이트 기본 정보
title: "LISA의 바이브 코딩 일기"
email: hello.lisa.dev@gmail.com
description: >- 
  이제 막 시작한 앱 개발, 출시... 아직 멀기만 한 수익화를 위한 좌충우돌 경험담
baseurl: "" # GitHub Pages용
url: "https://hello-lisa-dev.github.io" # username을 본인 ID로 변경

# Google Analytics 설정 (Minimal Mistakes 공식 방법)
analytics:
  provider: "google-gtag"
  google:
    tracking_id: "G-6BGXFPTH8H"  # 직접 설정
    anonymize_ip: false

# Open Graph 설정 (소셜 미디어 공유 최적화)
og_image: "/assets/images/og-image.jpg"

# Author 정보
author:
  name: "LISA"
  bio: "주니어 개발자 (iOS 개발은 처음). 바이브 코딩으로 첫 번째 iOS 앱을 개발하고 출시한 경험을 공유합니다. 앱을 통한 소소한 수익화를 꿈꾸며 좌충우돌하는 개발자의 성장 스토리."
  links:
    - label: "Email"
      icon: "fas fa-fw fa-envelope-square"
      url: "mailto:hello.lisa.dev@gmail.com"
    - label: "Website"
      icon: "fas fa-fw fa-link"
      url: "https://hello-lisa-dev.github.io"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/hello-lisa-dev"
    - label: "TipSmart"
      icon: "fas fa-fw fa-mobile-alt"
      url: "https://apps.apple.com/app/tipsmart-tip-calculator/id6749946714"

# 기본 설정
defaults:
  # Korean posts (default)
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
      lang: "ko"
  # English posts
  - scope:
      path: "_posts/en"
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
      lang: "en"
  # Spanish posts
  - scope:
      path: "_posts/es"
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
      lang: "es"
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

# 다국어 설정
languages:
  ko:
    name: "한국어"
    flag: "🇰🇷"
    default: true
  en:
    name: "English"
    flag: "🇺🇸"
  es:
    name: "Español"
    flag: "🇪🇸"

# 기본 언어
default_language: "ko"

# 언어별 메타데이터
