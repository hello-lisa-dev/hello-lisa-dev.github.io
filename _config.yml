# 테마 설정
remote_theme: "mmistakes/minimal-mistakes@4.27.3"

# 플러그인 설정
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache
  - jekyll-seo-tag

# Jekyll이 처리할 디렉토리 설정
include:
  - _pages

# Jekyll 빌드에서 제외할 파일들
exclude:
  - CLAUDE.md
  - ARCHITECTURE.md
  - docs/
  - Gemfile
  - Gemfile.lock
  - README.md
  - LICENSE
  - CHANGELOG.md
  - .gitignore
  - vendor/
  - .bundle/
  - node_modules/
  - .sass-cache/
  - .jekyll-cache/
  - .jekyll-metadata

# CSS 파일 포함 설정
sass:
  load_paths:
    - _sass
    - assets/css

# 사이트 기본 정보
title: "LISA의 바이브 코딩 일기"
email: hello.lisa.dev@gmail.com
description: >- 
  이제 막 시작한 앱 개발, 출시... 아직 멀기만 한 수익화를 위한 좌충우돌 경험담
baseurl: "" # GitHub Pages용
url: "https://hello-lisa-dev.github.io" # username을 본인 ID로 변경

# Google Analytics 설정 (Minimal Mistakes 공식 방법)
analytics:
  provider: "google-gtag"
  google:
    tracking_id: "G-6BGXFPTH8H"  # 직접 설정
    anonymize_ip: false

# Open Graph 설정 (소셜 미디어 공유 최적화)
og_image: "/assets/images/og-image.jpg"

# Author 정보
author:
  name: "LISA"
  bio: "주니어 개발자 (iOS 개발은 처음). 바이브 코딩으로 첫 번째 iOS 앱을 개발하고 출시한 경험을 공유합니다. 앱을 통한 소소한 수익화를 꿈꾸며 좌충우돌하는 개발자의 성장 스토리."
  links:
    - label: "Email"
      icon: "fas fa-fw fa-envelope-square"
      url: "mailto:hello.lisa.dev@gmail.com"
    - label: "Website"
      icon: "fas fa-fw fa-link"
      url: "https://hello-lisa-dev.github.io"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/hello-lisa-dev"
    - label: "TipSmart"
      icon: "fas fa-fw fa-mobile-alt"
      url: "https://apps.apple.com/app/tipsmart-tip-calculator/id6749946714"

# 기본 설정
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

# 사이트 설정
locale: "ko-KR"
timezone: "Asia/Seoul"

# 검색 설정
search: true
search_full_content: true

# 댓글 설정 (나중에 추가 가능)
# comments:
#   provider: "disqus"
#   disqus:
#     shortname: "your-disqus-shortname"

# 소셜 공유 설정
share:
  provider: "custom"
  custom:
    - name: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/intent/tweet?text={{ page.title | url_encode }}&url={{ page.url | absolute_url }}"
    - name: "Facebook"
      icon: "fab fa-fw fa-facebook-square"
      url: "https://www.facebook.com/sharer/sharer.php?u={{ page.url | absolute_url }}"
    - name: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/sharing/share-offsite/?url={{ page.url | absolute_url }}"
